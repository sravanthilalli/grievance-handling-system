{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Update Grievance Status{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title mb-0">Update Status: {{ grievance.title }}</h2>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <h5>Current Status</h5>
                        <span class="badge bg-{{ grievance.status }}">
                            {{ grievance.get_status_display }}
                        </span>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">
                                Update Status
                            </button>
                            <a href="{% url 'department-grievance-list' %}" class="btn btn-secondary">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
