{% extends 'base.html' %}

{% block title %}Logged Out - Grievance System{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm fade-in">
                <div class="card-body text-center p-5">
                    <i class="bi bi-box-arrow-right text-primary" style="font-size: 4rem;"></i>
                    <h2 class="mt-4 mb-3">Successfully Logged Out</h2>
                    <p class="text-muted mb-4">Thank you for using our Grievance System.</p>
                    <div class="d-grid gap-3">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg slide-up">
                            <i class="bi bi-box-arrow-in-right"></i> Log In Again
                        </a>
                        <a href="{% url 'register' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-person-plus"></i> Create New Account
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
