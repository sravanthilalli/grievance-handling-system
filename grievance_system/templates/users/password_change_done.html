{% extends 'base.html' %}

{% block title %}Password Changed - {{ block.super }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h3 class="card-title mb-0">Password Changed Successfully</h3>
                </div>
                <div class="card-body p-4 text-center">
                    <i class="bi bi-check-circle text-success" style="font-size: 3rem;"></i>
                    <p class="mt-3">Your password has been changed successfully.</p>
                    <a href="{% url 'dashboard' %}" class="btn btn-primary">
                        <i class="bi bi-house"></i> Return to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
